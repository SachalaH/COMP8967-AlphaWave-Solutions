<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empty Shelf Detection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .box {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: .375rem;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-signin {
      max-width: 480px;
      margin: 0 auto;
    }

    #my-image {
      display: none;
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      margin-top: 20px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align: center;">
    <div class="box">
      <form class="form-signin" method="post" enctype="multipart/form-data" name="form1">
        <img class="mb-4" src="/static/pytorch.png" alt="" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Upload Image of the Shelf</h1>
        <input type="file" name="file" class="form-control mb-3" id="inputfile">
        <button class="btn btn-primary btn-lg w-100" type="submit">Upload</button>
      </form>
    </div>

    <img id="my-image" src="{{ url_for('display', filename=image_path) }}" alt="Uploaded Image">

  </div>

  <footer>
    <p class="mb-0">Built by Group 4</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.getElementById("my-image").onload = function() {
      this.style.display = "block";
    };
  </script>
</body>
</html>
